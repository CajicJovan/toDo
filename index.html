<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Task list</h1>
      <form id="taskForm">
        <input
          type="text"
          id="newTaskInput"
          placeholder="What do you need to do"
        />
        <input type="submit" id="newTaskSubmit" value="Add new task" />
      </form>
    </header>
    <main>
      <section class="list">
        <h2>To do list</h2>
        <div id="task"></div>
      </section>
    </main>

    <script src="main.js" defer></script>
  </body>
</html>
